<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span><button class="home border-0 btn btn-primary">Home</button></span>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <span><button (click)='logout()'  class="home border-0 btn btn-primary">Logout</button></span>
            </div>
        </div>
        <form #user="ngForm"   (ngSubmit)="submit(user.value) "> 
        <div class="row">
           
            <div class="col-md-4"></div>
            <div class="col-md-4 loginbox">
                <img src="{{path}}" class="logo">

                
                <label style="margin-top:35px" class="college">Select College Name</label>
                <div class="custlog" >
                <ng-select style="background-color:white !important;" name="college" (click)="changeLeagueOwner()" [(ngModel)]="selectedCar">
                    <ng-option style="background-color:white !important;"   *ngFor="let college of message"  [value]="college.college_name">{{college.college_name}}</ng-option>
                </ng-select>
                </div>

                <label class="college">Branch</label>
                <div class="custlog" >
                <ng-select style="background-color:white !important;" name="branch" (click)="changebranch()" [(ngModel)]="selectedbranch">
                    <ng-option style="background-color:white !important;"   *ngFor="let branches of branch_name"  [value]="branches.branch">{{branches.branch}}</ng-option>
                </ng-select>
                </div>

                <label class="college">Division</label>
                <input class="form-control custlog" ngModel name="division" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                </datalist>

                <label class="college">Batch</label>
                <input class="form-control custlog" ngModel name="div" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                </datalist>

                <label class="college">Select Date:from</label>
                <input class="form-control custlog" ngModel  type="date" name="start_date">

                <label class="college">To</label>
                <input class="form-control custlog" ngModel type="date" name="end_date">
                <button type="submit"  class="loginbutton btn btn-primary">Download Report</button>

                <p *ngIf="div2" class="message">{{msg}}</p>

            </div>
           
        </div>
    </form>
    </div>
</body>
